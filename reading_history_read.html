<head>

	}
	.debug {
		opacity: .5;
		background-color: blue;
	}
	#back {
		position: absolute;
		left: 915px;
		width: 90px;
		top: 33px;
		height: 50px;
	}
	</style>
</head>

<body>
	<div id="slider">
		<img src="img/reading_history_read.png" alt="" />
		<img src="img/reading_history_read_page1.png" alt="" />
		<img src="img/reading_history_read_page2.png" alt="" />
		<img src="img/reading_history_read_page3.png" alt="" />
		<img src="img/reading_history_read_page4.png" alt="" />
	</div>
	<a href="reading_history.html"><div id="back" class="debug"></div></a>

	<script src="js/jquery.js"></script>
	<script src="js/hammer.min.js"></script>
	<script src="js/flux.min.js"></script>
	<script>
		var effects_next = ['blocks', 'blocks2', 'concentric', 'blocks', 'cube'];
		var effects_prev = ['tiles3d', 'blinds3d', 'warp', 'blocks']

		$(function(){
			window.myFlux = new flux.slider('#slider', {
				autoplay: false,
				pagination: false
			});

			var hammertime = new Hammer($("#slider").get(0));
			hammertime.on('swipeleft', function() {
				window.myFlux.next(random_select(effects_next));
			});
			hammertime.on('swiperight', function() {
				window.myFlux.prev(random_select(effects_prev));
			});
		});

		function random_select(array) {
			return array[Math.floor(Math.random()*array.length)]
		}
	</script>
</body>
</html>
