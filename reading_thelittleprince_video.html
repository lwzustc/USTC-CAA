<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/default.css">
  	<link rel="stylesheet" href="css/flux_need.css">
  	<style type="text/css">
	html {
		background: url(img/reading_thelittleprince_video.png);
		background-repeat: no-repeat;
	}
	.debug {
		opacity: .5;
		background-color: blue;
	}
	body {
		overflow-x:hidden;
		overflow-y:hidden;
	}
	.watch {
		width: 1265px;
		height: 712px;
		position: absolute;
		left: 350px;
		top: 262px;
	}
	#back {
		position: absolute;
		left: 915px;
		width: 90px;
		top: 33px;
		height: 50px;
	}
	</style>
</head>

<body>
	<a href="reading_thelittleprince.html"><div id="back"></div></a>

	<video src="" class="watch" autoplay></video>

	<script src="js/jquery.js"></script>
	<script src="js/hammer.min.js"></script>
	<script>
		var video_index = 0;
		var hammertime = new Hammer($("video").get(0));
		hammertime.on('swipeleft', function() {
			video_index = (video_index-1+1) % 4 + 1; // 1234 -> 2341; 0 -> 1
			flush();
		});
		hammertime.on('swiperight', function() {
			video_index = (video_index-1+3) % 4 + 1; // 1234 -> 4123; 0 -> 4
			flush();
		});

		function flush() {
			$('video').attr('src', 'video/thelittleprince_'+video_index+'.mp4');
		}
	</script>
</body>
</html>
