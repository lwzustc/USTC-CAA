<!DOCTYPE html>
<html>
<div data-role="page">
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/default.css">
  	<style type="text/css">
	.debug {
		opacity: .5;
		background-color: blue;
	}
	.read {
		position: absolute;
		left: 691px;
		top: 975px;
		width: 182px;
		height: 45px;
	}
	.buy {
		position: absolute;
		left: 1057px;
		top: 975px;
		width: 182px;
		height: 45px;
	}
	.swipe_back_left {
		position: absolute;top: 0;left: 0;
		width: 520px;height: 1080px;
	}
	.swipe_back_right {
		position: absolute;top: 0;left: 1400px;
		width: 520px;height: 1080px;
	}
	</style>
</head>

<body>
	<img src="img/reading_history.png" alt="">
	<a><div href="reading_history_read.html" class="read"></div></a>
	<a><div href="reading_history_buy.html" class="buy"></div></a>
	
	<div class="swipe_back_left"></div>	
	<div class="swipe_back_right"></div>

	<script src="js/hammer.min.js"></script>
	<script>
		var hammertime = new Hammer(document.querySelector('.swipe_back_left'));
		hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
		hammertime.on('swipedown', function() {
			var dest = "index.html";
			$.mobile.changePage( dest, {
				transition: "slidedown",
			});
			setTimeout(function(){
				window.location.href = dest;
			}, 1000);
		});
		hammertime = new Hammer(document.querySelector('.swipe_back_right'));
		hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
		hammertime.on('swipedown', function() {
			var dest = "index.html";
			$.mobile.changePage( dest, {
				transition: "slidedown",
			});
			setTimeout(function(){
				window.location.href = dest;
			}, 1000);
		});
	</script>

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<script src='js/jquery.js'></script>
	<script src='js/jquery.mobile.js'></script>
	<script src='js/page_transition.js'></script>
</body>
</div>
</html>
