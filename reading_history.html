<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/default.css">
  	<style type="text/css">
	html {
		background: url(img/reading_history.png);
		background-repeat: no-repeat;
	}
	.debug {
		opacity: .5;
		background-color: blue;
	}
	.read {
		position: absolute;
		left: 691px;
		top: 975px;
		width: 182px;
		height: 45px;
	}
	.buy {
		position: absolute;
		left: 1057px;
		top: 975px;
		width: 182px;
		height: 45px;
	}
	.all { width: 1920px;height: 1080px; }
	</style>
</head>

<body>
	<a href="reading_history_read.html"><div class="read"></div></a>
	<a href="reading_history_buy.html"><div class="buy"></div></a>
	<div class="all"></div>
	<script src="js/hammer.min.js"></script>
	<script>
		var hammertime = new Hammer(document.querySelector('.all'));
		hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
		hammertime.on('swipedown', function() {
			window.location.href = "index.html";
		});
	</script>
</body>
</html>
